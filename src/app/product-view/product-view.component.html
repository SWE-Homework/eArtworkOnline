
<!-- Single Product -->

<div class="single_product" >
  <div class="container">
    <div class="row">

      <!-- Images -->
      <div class="col-lg-2 order-lg-1 order-2">
        <ul class="image_list">
          <li data-image="assets/images/single_4.jpg"><img src="{{image1}}" alt=""></li>
          <li data-image="assets/images/single_2.jpg"><img src="{{image2}}" alt=""></li>
          <li data-image="assets/images/single_3.jpg"><img src="{{image3}}" alt=""></li>
        </ul>
      </div>

      <!-- Selected Image -->
      <div class="col-lg-5 order-lg-2 order-1">
        <div class="image_selected"><img src="{{image1}}" alt=""></div>
      </div>

      <!-- Description -->
      <div class="col-lg-5 order-3">
        <div class="product_description">
          <div class="product_category">{{category}}
          <hr>
          </div>

          <div class="product_name">{{name}}</div>
          <div class="rating_r rating_r_4 product_rating"><i></i><i></i><i></i><i></i><i></i></div>
          <div class="product_text"><p>{{description}}</p></div>
          <div class="order_info d-flex flex-row">
            <form action="#">
              <div class="clearfix" style="z-index: 1000;">

                <!-- Product Quantity -->
                <div class="product_quantity clearfix">
                  <span>Quantity: </span>
                  <input #quantityfield id="quantity_input" type="text" pattern="[0-9]*" value="1">
                  <div class="quantity_buttons">
                    <div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fas fa-chevron-up"></i></div>
                    <div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fas fa-chevron-down"></i></div>
                  </div>
                </div>



              </div>

              <div class="product_price">{{newPrice | currency}}</div>
              <div class="button_container">
                <button type="button" class="button cart_button" (click)="addToCart(quantityfield.value)">Add to Cart</button>
                <div class="product_fav"><i class="fas fa-heart"></i></div>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
