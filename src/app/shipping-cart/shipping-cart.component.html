<div class="home">
  <div class="home_background parallax-window" data-parallax="scroll" data-image-src="assets/images/shop_background.jpg"></div>
  <div class="home_overlay"></div>
  <div class="home_content d-flex flex-column align-items-center justify-content-center">
    <h2 class="home_title">Shipping cart</h2>
  </div>
</div>


          <div class="shopping_cartItems">

            <div class="cart_items">
              <ul class="cart_list">
                <li class="cart_item clearfix" *ngFor="let item of listItems">



                  <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                    <img class="image_artwork" src="{{item.image1}}" alt="">
                    <div class="cart_item_name cart_info_col">
                      <div class="cart_item_title">Name</div>
                      <div class="cart_item_text">{{item.name}}</div>
                    </div>
                    <div class="cart_item_color cart_info_col">
                      <div class="cart_item_title">Color</div>
                      <div class="cart_item_text"><span style="background-color:#999999;"></span>Silver</div>
                    </div>
                    <div class="cart_item_quantity cart_info_col">
                      <div class="cart_item_title">Quantity</div>
                      <div class="cart_item_text">{{item.quantity}}</div>
                    </div>
                    <div class="cart_item_price cart_info_col">
                      <div class="cart_item_title">Price</div>
                      <div class="cart_item_text">{{item.newPrice| currency}}</div>
                    </div>
                    <div class="cart_item_total cart_info_col">
                      <div class="cart_item_title">Total</div>
                      <div class="cart_item_text">{{item.newPrice*item.quantity}}</div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <!-- Order Total -->
            <div class="order_total">
              <div class="order_total_content text-md-right">
                <div class="order_total_title">Order Total:</div>
                <div class="order_total_amount">{{total| currency}}</div>
              </div>
            </div>

            <div class="cart_buttons">
              <button type="button" class="button cart_button_clear" (click)="continueShopping()">Continue shopping</button>
              <button type="button" class="button cart_button_checkout" (click)="checkout()">Proceed to checkout</button>
            </div>


  </div>
