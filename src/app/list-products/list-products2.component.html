<div class="product_panel panel active">
  <div class="featured_slider slider">

      <!-- Slider Item -->
      <div class="featured_slider_item" >
        <div class="border_active"></div>

            <div class="product_item discount d-flex flex-column align-items-center justify-content-center text-center" *ngFor="let product of listProducts">
              <div class="product_image d-flex flex-column align-items-center justify-content-center"><img src="assets/images/featured_1.png" alt=""></div>
              <div class="product_content" >
                <div class="product_price discount">$225<span>$300</span></div>
                <div class="product_name"><div><a href="product.html">Huawei MediaPad...</a></div></div>
                <div class="product_extras">
                  <div class="product_color">
                    <input type="radio" checked name="product_color" style="background:#b19c83">
                    <input type="radio" name="product_color" style="background:#000000">
                    <input type="radio" name="product_color" style="background:#999999">
                  </div>
                  <button class="product_cart_button">Add to Cart</button>
                </div>
              </div>
              <div class="product_fav"><i class="fas fa-heart"></i></div>
              <ul class="product_marks">
                <li class="product_mark product_discount">-25%</li>
                <li class="product_mark product_new">new</li>
              </ul>
            </div>
          </div>


        </div>
  <div class="featured_slider_dots_cover"></div>
</div>
