<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <!--===============================================================================================-->
</head>
<body>

<form [formGroup]="userService.form" class="normal-form">
  <mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile>

      <div class="controles-container">

        <mat-form-field class="inputSpace">
          <input  formControlName="mail" matInput placeholder="Name*"/>
          <mat-error>mail is required</mat-error>
        </mat-form-field>

        <mat-form-field class="inputSpace">
          <input  formControlName="password" matInput placeholder="Name*"/>
          <mat-error>password is required</mat-error>
        </mat-form-field>

        <mat-form-field class="inputSpace">
          <input  formControlName="mail" matInput placeholder="Name*"/>
          <mat-error>mail is required</mat-error>
        </mat-form-field>

      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <button mat-raised-button color="primary" type="button" [disabled]="userService.form.invalid" (click)="onSubmit()">Save</button>
</form>

<div class="limiter">
  <div class="container-login100">

    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/img-01.png" alt="IMG">
      </div>


      <div class="headTitle">
        <h3>Customer Login</h3>
        <mat-divider></mat-divider>
      </div>



      <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input formControlName="mail" class="input100" type="text" name="email" placeholder="Email">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
      </div>

      <div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
      </div>

      <div class="container-login100-form-btn">
        <button [disabled]="userService.form.invalid" type="button" (click)="onSubmit()" class="login100-form-btn">
          Login
        </button>

      </div>

      <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
        <a class="txt2" href="#">
          Username / Password?
        </a>
      </div>

      <div class="text-center p-t-136">
        <a class="txt2" href="#">
          Create your Account
          <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
      </div>



    </div>

  </div>
</div>




<!--===============================================================================================-->
<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="assets/vendor/bootstrap/js/popper.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="assets/js/main.js"></script>

</body>
</html>
